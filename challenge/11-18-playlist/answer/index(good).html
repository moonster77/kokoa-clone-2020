<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style(good).css" />
  </head>
  <body>
    <div class="screen">
      <div class="screen__header">
        <i class="fas fa-2x fa-times"></i>
        <span>Playlist</span>
        <i class="fas fa-2x fa-times"></i>
      </div>
      <div class="screen__title">
        <div class="screen__title__cover">
          <i class="far fa-2x fa-image"></i>
        </div>
        <div class="screen__title__text__wrapper">
          <div class="screen__title__text text--bold">Random Love</div>
          <div class="screen__title__text">by Divay Kapoor</div>
        </div>
      </div>
      <div class="screen__actions">
        <div>
          <i class="fas fa-play"></i>
          Play
        </div>
        <div>
          <i class="far fa-2x fa-heart"></i>
        </div>
        <div>
          <i class="fas fa-2x fa-plus"></i>
        </div>
      </div>
      <div class="screen__contents">
        <div class="screen__contents__content">
          <div
            class="screen__contents__content__cover screen__contents__content__cover--red"
          ></div>
          <div class="screen__contents__content__text">
            <span> Matargasti </span>
            <span> Mohit Chauhan </span>
          </div>
        </div>
        <div class="screen__contents__content">
          <div
            class="screen__contents__content__cover screen__contents__content__cover--pink"
          ></div>
          <div class="screen__contents__content__text">
            <span> Attitude </span>
            <span> Lewis OfMan ・ Attitude </span>
          </div>
        </div>
        <div class="screen__contents__content">
          <div
            class="screen__contents__content__cover screen__contents__content__cover--blue"
          ></div>
          <div class="screen__contents__content__text">
            <span> Try Everthing </span>
            <span> Shakira ・ Zootopia </span>
          </div>
        </div>
        <div class="screen__contents__content">
          <div
            class="screen__contents__content__cover screen__contents__content__cover--green"
          ></div>
          <div class="screen__contents__content__text">
            <span> Sunflower </span>
            <span> Joseph Vincent ・ Sunflower </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
